<core-scaffold>
      <core-header-panel navigation flex>
        <core-toolbar id="navheader">

        </core-toolbar>
        <core-menu>
          <core-item label="Log"></core-item>
          <core-item label="About" id="about"></core-item>
        </core-menu>
      </core-header-panel>

      <span tool>BMI</span>

      <div class="content">
        <h3>Enter Height and Weight, press 'Calc' for result</h3>
         <paper-input id="height" label="Height (cm)" floatingLabel validate="^[0-9]*$" error="Type only numbers..."></paper-input>
         <br/>
         <paper-input id="weight" label="Weight (kg)" floatingLabel validate="^[0-9]*$" error="Type only numbers..."></paper-input>
         <br/>
         <paper-button id="calc_bmi" raisedButton label="Calc" class="colored"></paper-button>
         <h4 id="bmi_result"></h4>
         <h4 id="bmi_suggest"></h4>
      </div>
    </core-scaffold>
